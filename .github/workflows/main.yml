# This is a basic workflow to help you get started with Actions
name: BuildAndSyncCLI

on:
  push:
    branches: [ main ]

env:
  GITHUB_SHA: ${{ github.sha }}
  VERSION: 0.9.6
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
      id: go

    - uses: actions/checkout@v2

    - name: Get dependencies
      run: cd cmd/cli && go get -v -t -d ./...

    - name: Build CLI
      run: |
        cd cmd/cli && GOOS=linux GOARCH=amd64 go build po.go && chmod+x po && gzip po && mv po.gz ../../build/po-linux-$VERSION
        cd cmd/cli && GOOS=darwin GOARCH=amd64 go build po.go && chmod+x po && gzip po && mv po.gz ../../build/po-mac-$VERSION
        cd cmd/cli && GOOS=windows GOARCH=amd64 go build po.go && chmod+x po && gzip -S zip po && mv po.zip ../../build/po-win-$VERSION

    # Setup gcloud CLI
    #- uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
    #  with:
    #    service_account_email: ${{ secrets.GCP_EMAIL }}
    #    service_account_key: ${{ secrets.GCP_KEY }}
    #    export_default_credentials: true

    - name: Upload archives
      run: |
        ls -la build

    
